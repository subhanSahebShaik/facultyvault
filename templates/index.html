{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FacultyVault</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  </head>
  <style>
    * {
      font-family: "EB Garamond", serif;
    }

    body {
      padding-top: 50px;
    }

    .messages {
      min-width: 100%;
      padding-top: 20px;
    }

    .message {
      min-width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: whitesmoke;
    }

    .warning {
      color: orangered;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
    }

    .error {
      color: red;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="https://github.com/Vikaskoppoju/facultyvault/assets/98159254/baad5393-93ad-42c9-ae9a-1e8bf45b9bf7"
            alt=""
            width="150rem"
        /></a>
      </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="message" data-message-id="{{ forloop.counter }}">
        <span {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </span>
        <span
          onclick="deleteMessage({{ forloop.counter }})"
          style="padding: 10px; cursor: pointer"
        >
          <i class="fa-solid fa-square-xmark"></i>
        </span>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row">
        <!-- Column for Image -->
        <div class="col-md-6">
          <img
            src="https://github.com/Vikaskoppoju/facultyvault/assets/98159254/f778a694-644a-4884-90ec-fc17ec234bb0"
            class="img-fluid"
            alt="App Image"
          />
        </div>

        <!-- Column for Form -->
        <div class="col-md-6 d-flex align-items-center">
          <div class="card p-4" style="width: 28rem">
            <form method="POST" action="{% url 'home' %}">
              {% csrf_token %}
              <div class="mb-4">
                <h3 class="text-center">Faculty Login</h3>
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlInput1" style="font-size: 20px"
                  >Faculty ID</label
                >
                <input
                  type="text"
                  class="form-control"
                  style="width: 100%"
                  name="username"
                  id="exampleFormControlInput1"
                  placeholder="Enter your ID"
                />
              </div>
              <div class="form-group mb-3">
                <label for="exampleFormControlInput2" style="font-size: 20px"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  style="width: 100%"
                  id="exampleFormControlInput2"
                  placeholder="Enter your password"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                style="font-size: 20px"
              >
                login<i
                  class="fa-solid fa-right-to-bracket"
                  style="margin-left: 5px"
                ></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function deleteMessage(messageId) {
        var messageElement = document.querySelector(
          '.message[data-message-id="' + messageId + '"]'
        );
        if (messageElement) {
          messageElement.remove();
        }
      }
    </script>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/83ce78bbab.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
