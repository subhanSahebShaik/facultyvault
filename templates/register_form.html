{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome {{ faculty_data.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<style>
  * {
      font-family: "EB Garamond", serif;
    }
</style>

<body class="container mt-5">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top text-light" style="color: #fff;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="color: #fff;"><img
          src="https://github.com/Vikaskoppoju/facultyvault/assets/98159254/17c0f22e-0e81-4518-9211-c3554deda60e" alt=""
          width="150rem"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}" style="color: #fff;">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}" style="color: #fff;">Logout</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div class="container" style="margin-top: 5rem;">
    <h4>Hello {{faculty_data.name}},<br />Please provide basic information of the new employee</h4>
    <div class="table-responsive">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="facultyId" class="form-label">ID</label>
          <input type="text" class="form-control" id="facultyId" name="facultyId" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="mb-3">
          <label for="position" class="form-label">Position</label>
          <input type="text" class="form-control" id="position" name="position" />
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" id="department" name="department">
            <option value="CSE">CSE</option>
            <option value="CST">CST</option>
            <option value="AIM">AIM</option>
            <option value="CAI">CAI</option>
            <option value="ECE">ECE</option>
            <option value="ECT">ECT</option>
            <option value="EEE">EEE</option>
            <option value="ME">ME</option>
            <option value="BSH">BSH</option>
            <option value="MBA">MBA</option>
            <option value="CE">CE</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="contactNumber" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="contactNumber" name="contactNumber" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input type="text" class="form-control" id="email" name="email" />
        </div>
        <div class="mb-3">
          <label for="dateOfJoining" class="form-label">Date Of Joining</label>
          <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" />
        </div>

        <button type="submit" class="btn btn-primary text-right">Register</button>
      </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/83ce78bbab.js" crossorigin="anonymous"></script>
</body>

</html>
